name: Update Job Feed

on:
  schedule:
    # Runs at 08:00 UTC (09:00 CET) every 3rd day of the month
    - cron: '0 8 */3 * *'
  workflow_dispatch: # Allows you to run it manually anytime

jobs:
  build:
    runs-on: ubuntu-latest
    # Grant permission to write the XML file back to the repo
    permissions:
      contents: write
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run converter
        run: python update_jobs.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add jobs_feed.xml
          # Only commit if there are actual changes in the data
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update job feed" && git push)
